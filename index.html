<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Resume Builder</h2>
    <form action="/generate" method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Education</label>
            <textarea name="education" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Skills</label>
            <textarea name="skills" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Experience</label>
            <textarea name="experience" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Resume</button>
    </form>
</body>
</html>
